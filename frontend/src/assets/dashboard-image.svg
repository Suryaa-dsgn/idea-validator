<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="12" fill="#F5F7FF"/>
  
  <!-- Header -->
  <rect width="600" height="60" rx="12" fill="#6C63FF"/>
  <text x="30" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="white">Idea Validation Report</text>
  
  <!-- Chart Section -->
  <rect x="30" y="80" width="250" height="140" rx="8" fill="white" stroke="#E0E0E0"/>
  <text x="50" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Market Viability</text>
  
  <!-- Market Viability Bar -->
  <rect x="50" y="125" width="210" height="16" rx="8" fill="#F0F0F0"/>
  <rect x="50" y="125" width="160" height="16" rx="8" fill="#6C63FF"/>
  <text x="50" y="155" font-family="Arial" font-size="12" fill="#666666">82% market fit based on analysis</text>
  
  <!-- Technical Feasibility -->
  <rect x="50" y="175" width="210" height="16" rx="8" fill="#F0F0F0"/>
  <rect x="50" y="175" width="190" height="16" rx="8" fill="#4CD964"/>
  <text x="50" y="205" font-family="Arial" font-size="12" fill="#666666">91% technical feasibility</text>
  
  <!-- Competition Analysis Section -->
  <rect x="300" y="80" width="270" height="140" rx="8" fill="white" stroke="#E0E0E0"/>
  <text x="320" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Competitive Landscape</text>
  
  <!-- Competition Circles -->
  <circle cx="350" cy="150" r="30" fill="#FFD700" opacity="0.7"/>
  <circle cx="380" cy="170" r="20" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="410" cy="140" r="25" fill="#4CD964" opacity="0.7"/>
  <circle cx="450" cy="160" r="35" fill="#6C63FF" opacity="0.7"/>
  <text x="445" y="165" font-family="Arial" font-size="12" font-weight="bold" fill="white">You</text>
  
  <!-- Target Market Section -->
  <rect x="30" y="240" width="250" height="140" rx="8" fill="white" stroke="#E0E0E0"/>
  <text x="50" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Target Market</text>
  
  <!-- User Demographics Chart -->
  <circle cx="155" cy="320" r="60" fill="#F5F7FF" stroke="#E0E0E0"/>
  <path d="M155 260 L155 320 L215 320 A60 60 0 0 0 155 260" fill="#6C63FF"/>
  <path d="M155 260 L155 320 L95 320 A60 60 0 0 1 155 260" fill="#4CD964"/>
  <text x="130" y="325" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">65%</text>
  
  <!-- Revenue Projection -->
  <rect x="300" y="240" width="270" height="140" rx="8" fill="white" stroke="#E0E0E0"/>
  <text x="320" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Revenue Projection</text>
  
  <!-- Simple Line Chart -->
  <polyline points="320,350 350,330 380,340 410,320 440,310 470,290 500,270" 
            stroke="#6C63FF" stroke-width="3" fill="none"/>
  <circle cx="320" cy="350" r="4" fill="#6C63FF"/>
  <circle cx="350" cy="330" r="4" fill="#6C63FF"/>
  <circle cx="380" cy="340" r="4" fill="#6C63FF"/>
  <circle cx="410" cy="320" r="4" fill="#6C63FF"/>
  <circle cx="440" cy="310" r="4" fill="#6C63FF"/>
  <circle cx="470" cy="290" r="4" fill="#6C63FF"/>
  <circle cx="500" cy="270" r="4" fill="#6C63FF"/>
  
  <!-- Success Rate Badge -->
  <circle cx="525" cy="110" r="40" fill="#F8F8F8" stroke="#6C63FF" stroke-width="3"/>
  <text x="505" y="115" font-family="Arial" font-size="16" font-weight="bold" fill="#6C63FF">82%</text>
  <text x="505" y="135" font-family="Arial" font-size="10" fill="#666666">SUCCESS</text>
