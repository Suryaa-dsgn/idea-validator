[build]
  base = "."
  publish = "."
  command = "cd frontend && npm ci && CI=false npm run build"

[build.environment]
  NODE_VERSION = "18"

# Make sure all static assets from frontend build are accessible
[[redirects]]
  from = "/static/*"
  to = "/frontend/build/static/:splat"
  status = 200

# Auth routes go to the React app
[[redirects]]
  from = "/login"
  to = "/frontend/build/index.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/frontend/build/index.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/frontend/build/index.html"
  status = 200

[[redirects]]
  from = "/forgot-password"
  to = "/frontend/build/index.html"
  status = 200

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Root and all other non-matched routes go to the static homepage
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 